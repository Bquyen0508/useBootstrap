<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> New Product</title>
</head>
<body>
    <div class="container">
        <form name="frm">
            <h1>New Product</h1>
            <hr>
            <div class="row mb-2">
                <span class="mr-2" >Product Name</span>
                <input class="mr-3" id="pname" name="pname" type="text">
                <span class="mr-2">Quantity</span>
                <input class="mr-2" id="qty" name="qty" type="number">
            </div>
            <div class="row mb-2">
                <span class="mr-2">Unit Price</span>
                <input class="mr-3" id="price" name="price" type="number">
                <span class="mr-2">Discount</span>
                <input class="mr-2" id="disc" name="disc" type="number">
            </div>
            <div class="row mb-2">
                <button id="sell" class="mr-2" onclick="sell()">Sell</button>
                <button id="cancel">Cancle</button>
            </div>
        </form>
            <table id="tb1">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>Subtotal</th>
                </tr>
            </table>
    </div>
    <script>
        var id=0;
 
        function sell(){
            id++;
            var pname = frm.pname.value;
            var qty = parseInt(frm.qty.value);
            var price = parseInt(frm.price.value);
            var disc = parseFloat(frm.disc.value);
            var sub = qty*price*(1-disc/100);
            var row ="<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + pname + "</td>";
            row += "<td>" + qty + "</td>";
            row += "<td>$" + price + "</td>";
            row += "<td>" + disc + "</td>";
            row += "<td>$" + sub + "</td>"; 
            row += "</tr>" ;
            document.getElementById('tb1').innerHTML +=row;
        }
    </script>
</body>
</html>
